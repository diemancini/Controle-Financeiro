<ion-header>

  <ion-navbar>
    <ion-title>Compras</ion-title>
    <button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="launchs" padding>
    <date-filter (changeMonth)="updateMonth($event)"></date-filter>

    <ion-list>
        <ion-item-sliding *ngFor="let item of listLaunchs">
            <ion-item [ngClass]="{in:launchIn(item), out: !launchIn(item)}" (click)="edit(item)">
                <ion-row>
                    <ion-col width-67>
                        <h2>{{item.description}}</h2>
                        <p>{{item.account}}
                        <p>{{getDate(item)}}</p>
                    </ion-col>
                    <ion-col width-33>
                        <!--<p>{{item.value | currency:"BRL":true:1.2}}-->
                        <p>{{item.value}}
                        <p>{{launchState(item)}}</p>
                    </ion-col>
                </ion-row>
            </ion-item>  
            <ion-item-options>
                <button danger (click)="delete(item)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>   
    </ion-list>

    <button fab fab-bottom fab-right danger (click)="insert()"><ion-icon name="add"></ion-icon></button>

</ion-content>
