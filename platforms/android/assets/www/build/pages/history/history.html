<ion-header>

 <ion-navbar>
    <ion-title>Histórico</ion-title>
    <button menuToggle>
    	<ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label stacked>Qual mês/ano você quer consultar?</ion-label>
		<ion-datetime displayFormat="MM/YYYY" [(ngModel)]="monthYear" (ionChange)="getMonth()"></ion-datetime>
	</ion-item>

	<ion-list>
        <ion-item *ngFor="let item of totalAllCategories" [ngClass]="{in:accountIn(item), out: !accountIn(item)}" (click)="getCategoryAccounts(item)">
            <ion-row>
                <ion-col width-67>
                    <h2>{{item.account}}</h2>
                </ion-col>
                <ion-col width-33>
                    <!--<p>{{item.value | currency:"BRL":true:1.2}}-->
                    <h2>{{item.totalValue}}</h2>
                </ion-col>
            </ion-row>
        </ion-item>  
    </ion-list>

</ion-content>
