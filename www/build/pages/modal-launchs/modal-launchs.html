<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button (click)="cancel()"><ion-icon name="close"></ion-icon></button>
		</ion-buttons>
		<ion-title>Gastos em {{accountsList[0].account}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>

	<ion-list class="item-font" inset>
		<ion-item-sliding *ngFor="let item of accountsList" >
	        <ion-item [ngClass]="{in:accountsModalLaunchIn(item), out: !accountsModalLaunchIn(item)}" (click)="edit(item)">
	            <ion-row>
	                <ion-col width-67>
	                    <h2>{{item.description}}</h2>
	                    <p>{{item.account}}</p>
	                    <p>{{getDate(item)}}</p>
	                </ion-col>
	                <ion-col width-33>
	                    <!--<p>{{item.value | currency:"BRL":true:1.2}}</p>-->
	                    <p>R${{item.value}}</p>
	                </ion-col>
	            </ion-row>
	        </ion-item>
	        <ion-item-options>
                <button danger (click)="delete(item)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
	    </ion-item-sliding>
    </ion-list>

</ion-content>
